<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulator - Interactive Solar System</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="canvas-container"></div>
    <div class="ui-container">
        <div class="panel controls">
            <h2>Navigation</h2>
            <div class="control-buttons">
                <!-- Dynamic controls -->
            </div>
        </div>
        <div class="panel planet-info right">
            <h2 style="text-align: center">Celestial Body Information</h2>
            <div id="planet-details">
                <!-- Dynamic celestial body info -->
            </div>
        </div>
        <div class="panel time-control">
            <h2>Time Control</h2>
            <div class="time-controls">
                <input type="range" id="timeSlider" min="-3" max="5" step="0.1" value="0">
                <div class="time-labels">
                    <span>Slower</span>
                    <span id="timeValue">1x</span>
                    <span>Faster</span>
                </div>
                <button id="pauseButton">Pause</button>
            </div>
        </div>
        <div class="panel orbit-controls">
            <h2>Orbit Controls</h2>
            <div id="orbit-controls">
                <!-- Dynamic orbit controls will be added here -->
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
